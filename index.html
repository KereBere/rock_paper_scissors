<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-display">
            <div class="display">
                <h2>Your Choice: </h2>
                <figure>
                    <img id="user-pic" src="" alt="">
                    <figcaption id="user-choice"></figcaption>
                </figure>
            </div>
            <div class="display">
                <h2>Result: </h2>
                <figure>
                    <img id="result-pic" src="" alt="">
                    <figcaption id="result"></figcaption>
                </figure>
            </div>
            <div class="display">
                <h2>Computer Choice: </h2>
                <figure>
                    <img id="computer-pic" src="" alt="">
                    <figcaption id="computer-choice"></figcaption>
                </figure>
            </div>
        </div>
        <ul class="score">
            <li>
                <img src="" alt="">
            </li>
        </ul>
        <div class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
       
    </div>   
    <script src="script.js"></script>
</body>
</html>
